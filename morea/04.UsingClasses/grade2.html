<p>Create a Square class similar to the Circle and Triangle classes we have done as practice. “Satisfactory” indicates correct submissions that were on time. “Unsatisfactory” submissions were either correct and late or (more frequently) incorrect or incomplete in some way.</p>

  <script>

    var moreaChartData = {
      labels: ["Satisfactory", "Unsatisfactory", "No Submission"],
      datasets: [ { data: [13, 11, 1] } ]
    };

    var moreaChartOptions = {
      scaleGridLineColor: "gray",
      scaleFontColor: "darkgray",
      scaleLineColor: "darkgray",
      responsive: true,
      animation: false
    };

    // Get the context of the canvas element we want to select
    var ctx = document.getElementById("grade2").getContext("2d");
    var myNewChart = new Chart(ctx).Bar(moreaChartData, moreaChartOptions);

  </script>
